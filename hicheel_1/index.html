    }

        color: white;

    nav ul {
        list-style: none;

     nav li { display: inline-block; }

<meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<h1 style="color: greenyellow;">Student Registration Form</h1>
<h3 style="color:lightgreen;"> Fill in this form to register</h3>
</body>
<p><img src="log in green.png" alt="log in green"></p>
<p> First name: <label class="required"></label> <input style="background-color: lightgreen;"type="text" id="firstName" required placeholder="Enter your first name"></p>
<p>Last name: <input style="background-color: lightgreen;"type="text"  id="lastName" required placeholder="Enter your last name"></p>
<p>E-mail: <input style="background-color: lightgreen;" type="email" id="email" required placeholder="EX: xyz@gmail.com"></p>
<p>Date of birth: <input style="background-color: lightgreen;" type="date" id="dob" required></p> 
<p>Username: <input style="background-color: lightgreen;"type="text" id="username" required placeholder="Enter your username"></p>
<p>Password: <input style="background-color: lightgreen;"type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required placeholder="Enter your password"></p>
<p>Gender:</p>
<p><input  type="radio" id="Female" value="Female"> Female</p>
<p><input type="radio" id="Male" value="Male"> Male</p>
<p><input type="radio" id="Others" value="Others"> Others</p>

<p><button style="background-color:lightgreen;">
    enter
</button></p>
<footer>
    <div>
        <p style="color: white;">&copy; 2024 Student Registration Form. All rights reserved.</p>
    </div>
</body>
